<p align="center" class="a"><img src="../img/dd.jpg" width="295" height="300" class="a" align="absmiddle" /></p>
<p align="center">和dd姐在一起的每一个瞬间，都是我珍藏的宝贵记忆。</p>
<p align="center" class="a">总是想着dd姐，尽管我们无法共同拥有每分每秒。</p>
<p align="center" class="a">dd姐，直到遇见了你，我才感受到自己的存在，舍不得离开你，虽然你说的这么坚决。</p>
<p align="center">我不要短暂的温存，只要dd姐的陪伴。</p>
<p align="center" class="a">在认识dd姐后，我才发现自己可以这样情愿付出。</p>
<p align="center" class="a">因为知道不能没有dd姐，所以我会更珍惜。</p>
<p align="center" class="a">任何时候、任何情况，只要dd姐需要我，我立即赶来，尽我全力为dd姐做事。</p>
曾经迷惘的心中，是dd姐牵引我走出寂寞。
<p align="center" class="a">我是九dd姐是三，我除了你，还是你。</p>
第一次见到dd姐的时候，我的心炸成了烟花，需要用一生来打扫灰炉。
<p align="center" class="a">我愿意用一千万年等待dd姐初春暖阳般的绽颜一笑。</p>
